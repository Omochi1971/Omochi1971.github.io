<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyLog - Einstellungen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Einstellungen</h1>
        <div class="settings-options">
            <button id="exportBtn">Daten als CSV exportieren</button>
            <button id="clearBtn">Tabelle leeren</button>
        </div>
    </div>
    <footer>
        <div class="footer-icons" id="navIcons">
            <img src="assets/home_inactive.png" alt="Home" class="icon home">
            <img src="assets/chart_inactive.png" alt="Gewichtsverlauf" class="icon chart">
            <img src="assets/settings_active.png" alt="Einstellungen" class="icon settings active">
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
